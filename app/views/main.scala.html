@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/grid.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ship.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cargo.css")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/json2.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/backbone-min.js")" type="text/javascript"></script>
</head>
<body>
<div id="ocean" class="structure">
    <div id="fleet" class="structure">
        <div id="regatta" class="structure">
            <div id="ship" class="structure">
                <div id="hull" class="structure">
                    <div id="vaka" class="structure">
                        <div id="bow" class="structure">
                            <header class="topbar">
                                <h1 class="fill">
                                    Snaps
                                </h1>
                                <p>
                                    event photo snaps
                                </p>
                            </header>
                        </div>
                        <div id="keel" class="structure">
                            <div id="innerhull" class="structure">
                                <div id="bulkhead" class="structure">
                                    <a href="http://github.com/flurdy/snaps"><img id="fork-me" alt="Fork me on github"
                                                                                    title="Fork me on github" src="@routes.Assets.at("images/ForkMe_Blk.png")" /></a>
                                    <div id="ballast" class="structure compartment">
                                        <section id="cargo" class="compartment">
                                            @content
                                        </section>
                                    </div>
                                </div>
                                <div id="bridge" class="compartment">
                                </div>
                            </div>
                        </div>
                        <div id="aft" class="compartment">
                            <ul class="horizontal">
                                <li><a href="@routes.Application.index()"><i class="icon-book"></i> Home</a></li>
                                <li><a href="http://github.com/flurdy/snaps">About</a></li>
                            </ul>
                        </div>
                        <div id="stern" class="compartment">
                            <div id="flurdy"><a href="http://flurdy.com"><img
                                    alt="flurdy" title="made by flurdy" border="0"
                                    src="@routes.Assets.at("images/flurdy_warped_dual_small.png")" /></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="dragons" class="structure"></div>
</body>
</html>
