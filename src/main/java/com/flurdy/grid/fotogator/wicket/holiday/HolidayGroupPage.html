<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
	<wicket:extend>

		<wicket:enclosure wicket:id="groupFragment"></wicket:enclosure>

		<wicket:fragment wicket:id="createGroupFragment">
			<form action="#" wicket:id="createGroupForm">
				<table>
					<tr>
						<th colspan="2">Enter the desidered Group name</th>
					</tr>
					<tr>
						<td><input type="text" wicket:id="groupName" /></td>
						<td colspan="1"><button type="submit">create</button></td>
					</tr>
				</table>
			</form>
		</wicket:fragment>


		<wicket:fragment wicket:id="editGroupFragment">
			<form action="#" wicket:id="editGroupForm">
				<table>
					<tr>
						<th colspan="2">Group name</th>
					</tr>
					<tr>
						<td><input type="text" wicket:id="groupName" /></td>
						<td colspan="1"><button type="submit">update</button></td>
					</tr>
				</table>
			</form>
		</wicket:fragment>


		<wicket:fragment wicket:id="removeGroupFragment">
			<form action="#" wicket:id="removeGroupForm">
				<table>
					<tr>
						<th colspan="2">Confirm holiday group "<span wicket:id="groupName">group name</span>"'s deltion</th>
					</tr>
					<tr>
						<td colspan="1"><button type="submit">delete</button></td>
					</tr>
				</table>
			</form>
		</wicket:fragment>


		<wicket:fragment wicket:id="deletedGroupFragment">
			<p>Holiday group deleted</p>
		</wicket:fragment>


		<wicket:fragment wicket:id="viewGroupFragment">

			<table>
				<tr>
					<th><span wicket:id="groupName">Group name</span></th>
				</tr>
			</table>

		</wicket:fragment>

		<wicket:fragment wicket:id="selectGroupFragment">

			<p>
				Several holiday groups matched your search
			</p>

			<table>
				<tr wicket:id="groupRow">
					<th><a href="#" wicket:id="groupLink1"><span wicket:id="groupName">Group name</span></a></th>
					<td><a href="#" wicket:id="groupLink2">view</a></td>
				</tr>
			</table>

		</wicket:fragment>



	</wicket:extend>
</body>
</html>
